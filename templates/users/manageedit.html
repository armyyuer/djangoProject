<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑后台用户</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}?v=3.3.6" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}?v=4.4.0" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}?v=4.1.0" rel="stylesheet">
    <script src="{% static 'js/vue.js' %}"></script>
</head>
<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInRight">
         <div class="row">
             <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑后台用户</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm" action="/users/manageeditsave/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-6">
                                    <input id="username" readonly name="username" minlength="2" type="text" class="form-control" required="" aria-required="true" value="{{ userinfo.username }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码：</label>
                                <div class="col-sm-6">
                                    <input id="password" type="text" class="form-control" name="password">
                                    <small>*不修改密码请留空.</small>
                                    <input id="userid" type="hidden" class="form-control" name="userid" value="{{ userinfo.id }}">
                                    <input id="groupID" type="hidden" class="form-control" name="groupID" value="{{ userGroups.groupID }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户组：</label>
                                <div class="col-sm-6">
                                    <select class="form-control m-b" name="group_id">
                                    {% for foo in groupList %}
                                        <option value="{{ foo.groupID }}"
                                            {% if foo.groupID == userGroups.groupID %}
                                                selected
                                            {% endif %}
                                        >{{ foo.groupName }}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}?v=2.1.4"></script>
    <script src="{% static 'js/bootstrap.min.js' %}?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="{% static 'js/content.js' %}?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="{% static 'js/plugins/validate/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/plugins/validate/messages_zh.min.js' %}"></script>

    <script src="{% static 'js/demo/form-validate-demo.js' %}"></script>
</body>
</html>
