{% load my_tags %}
<!DOCTYPE html>
{% load static %}
{% load qr_code %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}?v=3.3.6" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}?v=4.4.0" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}?v=4.1.0" rel="stylesheet">
    <script src="{% static 'js/vue.js' %}"></script>
</head>
<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInRight">
         <div class="row">
             <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>绑定钉钉账号</h5>
                    </div>
                    <div class="ibox-content">
                         <div class="form-group">
                                <div class="col-sm-8">
                                    <p class="form-control-static">
                            <input id="userid" type="hidden" class="form-control" name="userid" value="{{ userid }}">
                                        {% qr_from_text "http://139.159.176.205/dingding/DDbd/?uid="|my_id:userid size="s" image_format="png" error_correction="S" %}
                                    </p>
                                </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}?v=2.1.4"></script>
    <script src="{% static 'js/bootstrap.min.js' %}?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="{% static 'jjs/content.js' %}?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="{% static 'js/plugins/validate/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/plugins/validate/messages_zh.min.js' %}"></script>

    <script src="{% static 'js/demo/form-validate-demo.js' %}"></script>
</body>
</html>
