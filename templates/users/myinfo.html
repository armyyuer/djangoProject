{% load my_tags %}
<!DOCTYPE html>
{% load static %}
{% load qr_code %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}?v=3.3.6" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}?v=4.4.0" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}?v=4.1.0" rel="stylesheet">
    <script src="{% static 'js/vue.js' %}"></script>
</head>
<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInRight">
         <div class="row">
             <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户信息管理</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm"  action="/users/manageeditsave/" method="post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{ myinfo.username }}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">绑定钉钉账号：</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{ ''|my_tag:myinfo.id }}   <a href="/users/ddbd">【绑定钉钉账号】</a></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">修改密码：</label>
                                <div class="col-sm-4">
                                    <input id="cemail" type="email" class="form-control" name="email" required="" aria-required="true">
                                    <span class="help-block m-b-none">*不修改密码清留空</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户组：</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static">{{ myinfo.username }}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}?v=2.1.4"></script>
    <script src="{% static 'js/bootstrap.min.js' %}?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="{% static 'js/content.js' %}?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="{% static 'js/plugins/validate/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/plugins/validate/messages_zh.min.js' %}"></script>

    <script src="{% static 'js/demo/form-validate-demo.js' %}"></script>
</body>
</html>
