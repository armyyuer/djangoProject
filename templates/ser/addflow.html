<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />


    <title>广西新未来日常工作平台 - 售后报修</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}?v=3.3.6" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}?v=4.4.0" rel="stylesheet">


    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">

                        <div class="ibox-content m-b-sm border-bottom">
                            <div class="p-xs">
                                <div class="pull-left m-r-md">
                                    <i class="fa fa-globe text-navy mid-icon"></i>
                                </div>
                                <h2>售后报修系统</h2>
                                <span>广西新未来信息产业股份有限公司</span>
                            </div>
                        </div>
                    <div class="ibox-content">
                        <div class="panel-body">
                            <div class="form-group">

                        <form class="form-horizontal m-t" id="commentForm" enctype="multipart/form-data" action="/ser/addflowsave/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-3 control-label">单位名称：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="company" class="form-control" placeholder="请输入单位名称" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">地址：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="address" class="form-control" placeholder="请输入报修地址" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人：</label>
                                <div class="col-sm-3">
                                    <input type="text" name="contact" class="form-control" placeholder="请输入联系人" required="" aria-required="true">
                                </div>
                                <label class="col-sm-3 control-label">联系电话：</label>
                                <div class="col-sm-3">
                                    <input type="text" name="tel" class="form-control" placeholder="请输入联系电话" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">报修内容：</label>
                                <div class="col-sm-3">
                                    <input type="text" name="content" class="form-control" placeholder="请输入报修内容" required="" aria-required="true">
                                </div>
                                <label class="col-sm-3 control-label">希望上门时间：</label>
                                <div class="col-sm-3">

                                    <input class="form-control layer-date"  name="hopeTime" placeholder="YYYY-MM-DD hh:mm:ss" required=""  aria-required="true" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="remarks" class="form-control" placeholder="备注">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit"> 提 交 报 修 </button>
                                </div>
                            </div>
                        </form>
                        </div>

                        </div>
                        <div class="panel-body">
                            <div class="panel-group" id="accordion">
                                <div class="row show-grid">
{#                                                <div class="col-xs-12 col-sm-6 col-md-8">.col-xs-12 .col-sm-6 .col-md-8</div>#}
                                    {% for foo in TypeList %}
                                        <div class="col-xs-6 col-md-3">【(ID:{{ foo.ID }}){{ foo.typeName }}】 <a href="/workflow/typeedit/?ID={{ foo.ID }}" title="编辑">编辑</a> | <a href="javascript:deleteRecord({{ foo.ID }})" >删除</a></div>
                                    {% endfor %}
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}?v=2.1.4"></script>
    <script src="{% static 'js/bootstrap.min.js' %}?v=3.3.6"></script>



    <script src="{% static 'js/plugins/jeditable/jquery.jeditable.js' %}"></script>


    <!-- layerDate plugin javascript -->
    <script src="{% static 'js/plugins/layer/laydate/laydate.js' %}"></script>
    <script>
        //外部js调用
        laydate({
            elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        });

        //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    </script>


    <!-- 自定义js -->
{#    <script src="{% static 'js/content.js' %}?v=1.0.0"></script>#}








</body>
</html>
