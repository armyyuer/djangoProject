<!DOCTYPE html>
{% load static %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 时间轴</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="{% static 'css/bootstrap.min.css' %}?v=3.3.6" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}?v=4.4.0" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}?v=4.1.0" rel="stylesheet">
    <link href="{% static 'css/plugins/colorpicker/css/bootstrap-colorpicker.min.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row">
                            <div class="col-sm-12">
            <div class="wrapper wrapper-content">
                                <button type="button" class="btn btn-outline btn-primary" onclick="javascript:history.back(-1);"> 返 回 </button>

            </div>
                            </div>
        <div class="col-sm-12">
            <div class="wrapper wrapper-content">
                <div class="row animated fadeInRight">
                    <div class="col-sm-8">
                        <div class="ibox float-e-margins">
                            <div class="text-center float-e-margins p-md">
                                <span>流程：{{ wfinfo.name }} </span>

                            </div>
                            <div class="" id="ibox-content">

                                <div id="vertical-timeline" class="vertical-container dark-timeline">
                                    <div class="vertical-timeline-block">
                                        <div class="vertical-timeline-icon navy-bg">
                                            <i class="fa fa-th-large"></i>
                                        </div>

                                        <div class="vertical-timeline-content">
                                            <h2>发起流程</h2>
                                        </div>
                                    </div>

                                    <div class="vertical-timeline-block">
                                        <div class="vertical-timeline-icon blue-bg">
                                            <i class="fa fa-arrow-down"></i>
                                        </div>

                                        <div class="vertical-timeline-content">
                                            <h2>节点1：给张三发送文档</h2>
                                            <p>节点审批：三生三世</p>
                                            <a href="#" class="btn btn-sm btn-info"> 编 辑 </a>
                                        </div>
                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="ibox float-e-margins">
                            <div class="text-center float-e-margins p-md">
                                <span>新增节点</span>

                            </div>
                            <div class="" id="ibox-content">
                                <form class="form-horizontal m-t" id="commentForm" action="/workflow/defaddsave/" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">节点名称：</label>
                                        <div class="col-sm-6">
                                            <input type="hidden" name="workFlowID" value="{{ wfinfo.workflowID }}" class="form-control" placeholder="请输入" required="" aria-required="true">
                                            <input id="title" name="title" minlength="2" type="text" class="form-control" required="" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">节点排序：</label>
                                        <div class="col-sm-6">
                                            <input type="text" id="od" name="od" class="form-control" data-mask="9" value="0">
                                            <small>*数字越小越靠前</small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">审批类型：</label>
                                        <div class="col-sm-6">
                                            <input type="text" id="od" name="od" class="form-control" data-mask="9" value="0">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">审批人：</label>
                                        <div class="col-sm-6">
                                            <input type="text" id="od" name="od" class="form-control" data-mask="9" value="0">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-3">
                                            <input id="ID" type="hidden" class="form-control" name="ID" value="{{ typeinfo.ID }}">
                                            <button class="btn btn-primary" type="submit"> 编 辑 </button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}?v=2.1.4"></script>
    <script src="{% static 'js/bootstrap.min.js' %}?v=3.3.6"></script>



    <!-- 自定义js -->
    <script src="{% static 'js/content.js' %}?v=1.0.0"></script>

    <!-- Input Mask-->
    <script src="{% static 'js/plugins/jasny/jasny-bootstrap.min.js' %}"></script>

    <script>
        $(document).ready(function () {

            // Local script for demo purpose only
            $('#lightVersion').click(function (event) {
                event.preventDefault()
                $('#ibox-content').removeClass('ibox-content');
                $('#vertical-timeline').removeClass('dark-timeline');
                $('#vertical-timeline').addClass('light-timeline');
            });

            $('#darkVersion').click(function (event) {
                event.preventDefault()
                $('#ibox-content').addClass('ibox-content');
                $('#vertical-timeline').removeClass('light-timeline');
                $('#vertical-timeline').addClass('dark-timeline');
            });

            $('#leftVersion').click(function (event) {
                event.preventDefault()
                $('#vertical-timeline').toggleClass('center-orientation');
            });


        });
    </script>



</body>

</html>
