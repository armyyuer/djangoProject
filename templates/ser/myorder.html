<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

                                <h2>我的工单</h2>
                                <span>广西新未来信息产业股份有限公司</span>
                            </div>
                        </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>报修单位</th>
                                    <th>报修时间</th>
                                    <th>希望上门时间</th>
                                    <th>联系电话</th>
                                    <th>状态</th>
                                    <th>处理人</th>
                                    <th>管理</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for foo in steplist %}
                                <tr class="gradeU">
                                    <td><a href="#" data-toggle="modal" data-target="#myModal{{ foo.orderID }}">{{ foo.company }}</a> </td>
                                    <td>{{ foo.addTime }}</td>
                                    <td>{{ foo.hopeTime }}</td>
                                    <td class="center">{{ foo.tel }}</td>
                                    <td class="center">{{ foo.state }}</td>
                                    <td class="center">{{ foo.state }}</td>
                                    <td class="center">
                                        <a href="#" data-toggle="modal" data-target="#myModal{{ foo.orderID }}">查看明细</a>  | <a href="javascript:userReset({{ foo.orderID }})" >重置密码</a> | <a href="javascript:deleteUser({{ foo.orderID }})" >删除</a></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>报修单位</th>
                                    <th>报修时间</th>
                                    <th>希望上门时间</th>
                                    <th>联系电话</th>
                                    <th>状态</th>
                                    <th>处理人</th>

                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}?v=2.1.4"></script>
    <script src="{% static 'js/bootstrap.min.js' %}?v=3.3.6"></script>



    <script src="{% static 'js/plugins/jeditable/jquery.jeditable.js' %}"></script>


    <!-- Data Tables -->
    <script src="{% static 'js/plugins/dataTables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'js/plugins/dataTables/dataTables.bootstrap.js' %}"></script>
    <!-- layerDate plugin javascript -->
    <script src="{% static 'js/plugins/layer/laydate/laydate.js' %}"></script>
    <script>
        //外部js调用
        laydate({
            elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        });

        //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    </script>

    <!-- Sweet alert -->
    <script src="{% static 'js/plugins/sweetalert/sweetalert.min.js' %}"></script>
    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable();

            /* Init DataTables */
            var oTable = $('#editable').dataTable();

            /* Apply the jEditable handlers to the table */
            oTable.$('td').editable('../example_ajax.php', {
                "callback": function (sValue, y) {
                    var aPos = oTable.fnGetPosition(this);
                    oTable.fnUpdate(sValue, aPos[0], aPos[1]);
                },
                "submitdata": function (value, settings) {
                    return {
                        "row_id": this.parentNode.getAttribute('id'),
                        "column": oTable.fnGetPosition(this)[2]
                    };
                },

                "width": "90%",
                "height": "100%"
            });


        });

    </script>

    <!-- 自定义js -->
{#    <script src="{% static 'js/content.js' %}?v=1.0.0"></script>#}








</body>
</html>
