<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> -发布项目</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}?v=3.3.6" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}?v=4.4.0" rel="stylesheet">

{#    <link href="{% static 'css/plugins/chosen/chosen.css' %}" rel="stylesheet">#}

    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">

    <link href="{% static 'css/plugins/chosen/chosen.css' %}" rel="stylesheet">

    <link href="{% static 'css/plugins/colorpicker/css/bootstrap-colorpicker.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/plugins/cropper/cropper.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/plugins/switchery/switchery.css' %}" rel="stylesheet">

    <link href="{% static 'css/plugins/jasny/jasny-bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/plugins/nouslider/jquery.nouislider.css' %}" rel="stylesheet">

    <link href="{% static 'css/plugins/datapicker/datepicker3.css' %}" rel="stylesheet">

    <link href="{% static 'css/plugins/ionRangeSlider/ion.rangeSlider.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/ionRangeSlider/ion.rangeSlider.skinFlat.css' %}" rel="stylesheet">

    <link href="{% static 'css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css' %}" rel="stylesheet">

    <link href="{% static 'css/plugins/clockpicker/clockpicker.css' %}" rel="stylesheet">



    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}?v=4.1.0" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <script>
        $(function() {
            //隐藏div

            $("#clist").hide();
            //给div添加change事件
            $("#type").change(function() {
                if($(this).val() == 0 ) {
                    $("#clist").show();
                } else if($(this).val() == 1 ) {
                    $("#clist").hide();
                }
                else if($(this).val() == null ) {
                    $("#clist").hide();
                }
            })
        })
    </script>
</head>
<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInRight">
         <div class="row">
             <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>发布项目</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm" action="/project/projectaddsave/" enctype="multipart/form-data" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-3 control-label">询价类型：</label>
                                <div class="col-sm-6">
                                <select name="type" id="type" class="chosen-select" style="width:350px;" required="" aria-required="true">
                                    <option value="1">公开询价</option>
                                    <option value="0">邀请报价</option>
                                </select>
                            <div class="panel-group" id="clist">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                               选择企业（可多选）
                                            </h4>
                                    </div>
                                            <select  id="cid" name="cid" data-placeholder="选择邀请企业" class="chosen-select" multiple style="width:100%;" tabindex="4">
                                                {% for foo in companylist %}
                                                <option value="{{ foo.code }}" hassubinfo="true">{{ foo.companyName }}</option>
                                                {% endfor %}

                                            </select>

                                </div></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">项目名称：</label>
                                <div class="col-sm-8">
                                    <input id="projectName" name="projectName" minlength="2" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">项目编号：</label>
                                <div class="col-sm-8">
                                    <input id="projectNo" type="text" class="form-control" name="projectNo" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人：</label>
                                <div class="col-sm-8">
                                    <input id="contacts" type="text" class="form-control" name="contacts" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系电话：</label>
                                <div class="col-sm-8">
                                    <input id="phone" type="text" class="form-control" name="phone" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">开始日期：</label>
                                <div class="col-sm-8">
                                            <input class="form-control layer-date"  name="start_date" placeholder="YYYY-MM-DD hh:mm:ss" required=""  aria-required="true" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                            <label class="laydate-icon"></label>
{#                                    <input placeholder="开始日期" class="form-control layer-date" id="start" name="start_date" required=""  aria-required="true">#}
{#                                    <input placeholder="结束日期" class="form-control layer-date" id="end" name="end_date" required="" aria-required="true">#}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">结束日期：</label>
                                <div class="col-sm-8">
                                            <input class="form-control layer-date"  name="end_date" placeholder="YYYY-MM-DD hh:mm:ss" required=""  aria-required="true" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                            <label class="laydate-icon"></label>
{#                                    <input placeholder="开始日期" class="form-control layer-date" id="start" name="start_date" required=""  aria-required="true">#}
{#                                    <input placeholder="结束日期" class="form-control layer-date" id="end" name="end_date" required="" aria-required="true">#}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">状态：</label>
                                <div class="col-sm-6">

                                    <select  class="chosen-select" name="state" required="" aria-required="true"  style="width:350px;">
                                        <option value="0">询价中</option>
                                        <option value="1">比价中</option>
                                        <option value="2">结果公示</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注：</label>
                                <div class="col-sm-8">
                                    <textarea id="notes" name="notes" class="form-control"></textarea>
                                </div>
                            </div>
                            <div id="file-pretty">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">上传询价明细表：</label>
                                    <div class="col-sm-4">
                                        <input type="file" id="up_file" name="up_file" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}?v=2.1.4"></script>
    <script src="{% static 'js/bootstrap.min.js' %}?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="{% static 'js/content.js' %}?v=1.0.0"></script>


    <!-- Chosen -->
    <script src="{% static 'js/plugins/chosen/chosen.jquery.js' %}"></script>

    <!-- JSKnob -->
    <script src="{% static 'js/plugins/jsKnob/jquery.knob.js' %}"></script>

    <!-- Input Mask-->
    <script src="{% static 'js/plugins/jasny/jasny-bootstrap.min.js' %}"></script>

    <!-- Data picker -->
    <script src="{% static 'js/plugins/datapicker/bootstrap-datepicker.js' %}"></script>

    <!-- Prettyfile -->
    <script src="{% static 'js/plugins/prettyfile/bootstrap-prettyfile.js' %}"></script>

    <!-- NouSlider -->
    <script src="{% static 'js/plugins/nouslider/jquery.nouislider.min.js' %}"></script>

    <!-- Switchery -->
    <script src="{% static 'js/plugins/switchery/switchery.js' %}"></script>

    <!-- IonRangeSlider -->
    <script src="{% static 'js/plugins/ionRangeSlider/ion.rangeSlider.min.js' %}"></script>

    <!-- iCheck -->
    <script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>

    <!-- MENU -->
    <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>

    <!-- Color picker -->
    <script src="{% static 'js/plugins/colorpicker/bootstrap-colorpicker.min.js' %}"></script>

    <!-- Clock picker -->
    <script src="{% static 'js/plugins/clockpicker/clockpicker.js' %}"></script>

    <!-- Image cropper -->
    <script src="{% static 'js/plugins/cropper/cropper.min.js' %}"></script>

    <script src="{% static 'js/demo/form-advanced-demo.js' %}"></script>


</body>
</html>
