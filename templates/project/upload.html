<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/att/file_down/?attid=3">下载</a>

                        <form class="form-horizontal m-t" id="commentForm" enctype="multipart/form-data" action="/att/upload/" method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <label class="col-sm-3 control-label">上传询价明细表：</label>
                                <div class="col-sm-8">
                                    <input type="file" id="file" name="file" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
</body>
</html>
