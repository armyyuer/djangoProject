<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>广西新未来日常工作平台 - 用户组管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}?v=3.3.6" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="{% static 'css/plugins/dataTables/dataTables.bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/sweetalert/sweetalert.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户组管理 </h5>
                    </div>
                    <div class="ibox-content">
                        <div class="panel-body">
                            <div class="form-group">

                        <form class="form-horizontal m-t" id="commentForm" action="/group/groupadd/" method="post">
                            {% csrf_token %}
                            <label class="col-sm-1 control-label">名称：</label>
                            <div class="col-sm-3">
                                <input type="text" name="groupName" class="form-control" placeholder="请输入">
                            </div>
                            <input type="hidden" name="mID" class="form-control" placeholder="请输入" required="" aria-required="true" value="{{ menuInfo.menuID }}">
                            <div class="col-sm-3">
                                    <button class="btn btn-primary" type="submit">新增用户组</button>
                            </div>
                        </form>
                        </div>

                        </div>
                        <div class="panel-body">
                            <div class="panel-group" id="accordion">
                                <div class="row show-grid">
{#                                                <div class="col-xs-12 col-sm-6 col-md-8">.col-xs-12 .col-sm-6 .col-md-8</div>#}
                                    {% for foo in GroupList %}
                                        <div class="col-xs-6 col-md-3">【(ID:{{ foo.groupID }}){{ foo.groupName }}】 <a href="/group/grouppermissions/?groupID={{ foo.groupID }}" title="权限">权限</a> <a href="/group/groupdel/?groupID={{ foo.groupID }}" title="删除">删除</a></div>
                                    {% endfor %}
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}?v=2.1.4"></script>
    <script src="{% static 'js/bootstrap.min.js' %}?v=3.3.6"></script>



    <script src="{% static 'js/plugins/jeditable/jquery.jeditable.js' %}"></script>

    <!-- Data Tables -->
    <script src="{% static 'js/plugins/dataTables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'js/plugins/dataTables/dataTables.bootstrap.js' %}"></script>

    <!-- 自定义js -->
    <script src="{% static 'js/content.js' %}?v=1.0.0"></script>








</body>
</html>
